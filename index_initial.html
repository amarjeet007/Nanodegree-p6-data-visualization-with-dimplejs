<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titanic Data Exploration</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 100,
              width = 1000 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
			.attr("class","chart");
			
               

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", ["class","sex"]); 
		  x.title = 'Passenger Class';
         var y= myChart.addMeasureAxis("y", "survival_rate");
		  y.title='survival rate';
          myChart.addSeries("sex",dimple.plot.bar);
		  myChart.addLegend("80%", "10%", "10%", "20%", "right");
          myChart.draw();
		   
         
        };
      </script>
  </head>
   <body>
   <h2><center>Survival Rate of male and female respective of passenger class<center></h2>
<script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("titanic_class.csv", draw);
  </script>
</body>
</html>
